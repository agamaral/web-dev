<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercicios HTML</title>
    <style>
        #conteudo {
            padding: 30px 30px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Exercicios HTML</h1>
    </header>
    <nav>
        <a href = "exercicios/teste.html">00 -  teste</a> |
        <a href = "exercicios/texto-1.html">01 - texto 1</a> |
        <a href = "exercicios/texto-2.html">02 - texto 2</a> |
        <a href = "exercicios/listas.html">03 - listas</a> |
        <a href = "exercicios/lista-aninhada.html">04 - lista aninhada</a> |
        <a href = "exercicios/links.html">05 - links</a> |
        <a href = "exercicios/tabela.html">06 - tabela</a> |
        <a href = "exercicios/formulario.html">07 - formulario</a> |
    </nav>
    <section id = "conteudo"></section>
    <footer>
        Curso de web moderno!
    </footer>
    <script>
        //script em js para esconder e mostrar uma div.
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo');
            link.onclick = function(e) {
                e.preventDefault(); //pra esperar e ao eu clicar nao ser insta abrir
                fetch(link.href) // requisicao ajax
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
