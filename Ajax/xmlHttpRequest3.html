<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>XMLHttpRequest #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <h1>Estados</h1>
    <script>
        function ajax(config) {
            const xhr = new XMLHttpRequest()
            xht.open(config.metodo, config.url, true)

            xhr.onreadystatechange = e => { //sempre que o status da requisição mudar
                if (xhr.readyState === 4) { //quando a req foi realizada e a resposta está pronta
                    if (xhr.status === 200) {
                        config.sucesso(xhr.responseXML)
                    } else if (xhr.status >= 400) {
                        config.erro({
                            codigo: xhr.status,
                            texto: xht.statusText
                        })
                    }
                }
            }
            xhr.send();
        }
        ajax({
            url: "dados/estados.xml",
            metodo: "get",
            sucesso(resposta) {
                let estados = resposta.getElementsByTagName('estado');
                let itens = Array.from(estados).reduce(
                    (html,estado) => html + `<li>${estado.attributes.nome.value}</li>, ''`
                )
                document.body.insertAdjacentHTML('beforeend', `<ul>${itens}</ul>`)
            },
            erro(e) {
                const msg = document.createTextNode(`${e.codigo}: ${e.texto}`)
                document.body.appendChild(msg)
            }
        })
    </script>
</body>
